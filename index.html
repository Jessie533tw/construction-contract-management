<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建設公司發包管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #34495e;
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.4em 0.8em;
        }
        .table thead {
            background-color: #495057;
            color: white;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            margin: 0 0.125rem;
        }
        .section-container {
            display: none;
        }
        .section-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- 側邊導覽 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="p-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-building"></i> 發包管理系統
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" data-section="dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i> 儀表板
                        </a>
                        <a class="nav-link" href="#" data-section="inquiry">
                            <i class="fas fa-file-alt me-2"></i> 詢價單管理
                        </a>
                        <a class="nav-link" href="#" data-section="comparison">
                            <i class="fas fa-chart-bar me-2"></i> 計價比較表
                        </a>
                        <a class="nav-link" href="#" data-section="purchase">
                            <i class="fas fa-shopping-cart me-2"></i> 採購單管理
                        </a>
                        <a class="nav-link" href="#" data-section="schedule">
                            <i class="fas fa-calendar-alt me-2"></i> 施工進度表
                        </a>
                        <a class="nav-link" href="#" data-section="reports">
                            <i class="fas fa-chart-pie me-2"></i> 採購明細報表
                        </a>
                        <a class="nav-link" href="#" data-section="suppliers">
                            <i class="fas fa-users me-2"></i> 供應商管理
                        </a>
                    </nav>
                </div>
            </div>

            <!-- 主要內容區 -->
            <div class="col-md-9 col-lg-10 main-content">
                <header class="bg-white shadow-sm p-3 mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="page-title">儀表板</h2>
                        <div class="d-flex align-items-center">
                            <span class="me-3">歡迎，採購部主管</span>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="fas fa-user"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>設定</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="px-3">
                    <!-- 儀表板區域 -->
                    <div id="dashboard-section" class="section-container active">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="total-inquiries">12</h4>
                                                <p>詢價單總數</p>
                                            </div>
                                            <i class="fas fa-file-alt fa-2x opacity-75"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="total-pos">8</h4>
                                                <p>採購單總數</p>
                                            </div>
                                            <i class="fas fa-shopping-cart fa-2x opacity-75"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="pending-deliveries">5</h4>
                                                <p>待交貨項目</p>
                                            </div>
                                            <i class="fas fa-truck fa-2x opacity-75"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h4 id="total-amount">2.5M</h4>
                                                <p>總採購金額</p>
                                            </div>
                                            <i class="fas fa-dollar-sign fa-2x opacity-75"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-clock me-2"></i>近期活動</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="recent-activities">
                                            <!-- 動態載入的近期活動 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-exclamation-triangle me-2"></i>待處理事項</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="pending-tasks">
                                            <!-- 動態載入的待處理事項 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 詢價單管理區域 -->
                    <div id="inquiry-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>詢價單管理</h4>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newInquiryModal">
                                <i class="fas fa-plus me-2"></i>建立新詢價單
                            </button>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="inquiry-table">
                                        <thead>
                                            <tr>
                                                <th>詢價單號</th>
                                                <th>專案名稱</th>
                                                <th>建立日期</th>
                                                <th>預計下單日期</th>
                                                <th>狀態</th>
                                                <th>項目數</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- 動態載入的詢價單列表 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 計價比較表區域 -->
                    <div id="comparison-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>發包計價比較表</h4>
                            <div>
                                <select class="form-select d-inline-block w-auto me-2" id="comparison-inquiry-select">
                                    <option value="">選擇詢價單...</option>
                                </select>
                                <button class="btn btn-success" id="generate-comparison-btn">
                                    <i class="fas fa-chart-bar me-2"></i>生成比較表
                                </button>
                            </div>
                        </div>

                        <div id="comparison-content">
                            <!-- 動態載入的比較表內容 -->
                        </div>
                    </div>

                    <!-- 採購單管理區域 -->
                    <div id="purchase-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>採購單管理</h4>
                            <button class="btn btn-primary" id="new-purchase-btn">
                                <i class="fas fa-plus me-2"></i>建立採購單
                            </button>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="purchase-table">
                                        <thead>
                                            <tr>
                                                <th>採購單號</th>
                                                <th>專案名稱</th>
                                                <th>供應商</th>
                                                <th>建立日期</th>
                                                <th>總金額</th>
                                                <th>狀態</th>
                                                <th>預計交期</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- 動態載入的採購單列表 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 施工進度表區域 -->
                    <div id="schedule-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>發包施工進度表</h4>
                            <div>
                                <select class="form-select d-inline-block w-auto me-2" id="schedule-project-select">
                                    <option value="">選擇專案...</option>
                                </select>
                                <button class="btn btn-info" id="refresh-schedule-btn">
                                    <i class="fas fa-sync me-2"></i>刷新進度
                                </button>
                            </div>
                        </div>

                        <div id="schedule-content">
                            <!-- 動態載入的進度表內容 -->
                        </div>
                    </div>

                    <!-- 採購明細報表區域 -->
                    <div id="reports-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>採購明細報表</h4>
                            <div>
                                <select class="form-select d-inline-block w-auto me-2" id="report-type-select">
                                    <option value="engineering">工程採購明細表</option>
                                    <option value="material">工料採購明細表</option>
                                </select>
                                <button class="btn btn-success" id="generate-report-btn">
                                    <i class="fas fa-chart-pie me-2"></i>生成報表
                                </button>
                            </div>
                        </div>

                        <div id="reports-content">
                            <!-- 動態載入的報表內容 -->
                        </div>
                    </div>

                    <!-- 供應商管理區域 -->
                    <div id="suppliers-section" class="section-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>供應商管理</h4>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSupplierModal">
                                <i class="fas fa-plus me-2"></i>新增供應商
                            </button>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="suppliers-table">
                                        <thead>
                                            <tr>
                                                <th>供應商編號</th>
                                                <th>公司名稱</th>
                                                <th>聯絡人</th>
                                                <th>電話</th>
                                                <th>信箱</th>
                                                <th>合作次數</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- 動態載入的供應商列表 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建詢價單模態框 -->
    <div class="modal fade" id="newInquiryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">建立新詢價單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newInquiryForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">專案名稱</label>
                                <input type="text" class="form-control" name="projectName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">專案編號</label>
                                <input type="text" class="form-control" name="projectCode" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">預計下單日期</label>
                            <input type="date" class="form-control" name="expectedOrderDate" required>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6>採購項目</h6>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="add-item-btn">
                                    <i class="fas fa-plus"></i> 新增項目
                                </button>
                            </div>
                            <div id="inquiry-items">
                                <!-- 動態新增的採購項目 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="newInquiryForm" class="btn btn-primary">建立詢價單</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增供應商模態框 -->
    <div class="modal fade" id="newSupplierModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增供應商</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newSupplierForm">
                        <div class="mb-3">
                            <label class="form-label">供應商編號</label>
                            <input type="text" class="form-control" name="supplierId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">公司名稱</label>
                            <input type="text" class="form-control" name="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">聯絡人</label>
                            <input type="text" class="form-control" name="contactPerson" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">電話</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">電子信箱</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">地址</label>
                            <textarea class="form-control" name="address" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="newSupplierForm" class="btn btn-primary">新增供應商</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="browser-app.js"></script>
</body>
</html>
